<h1 style="text-align: center;">LISTA DE VENDEDORES</h1>
<br>

<!-- <button type="button" class="btn btn-primary">Novo</button> -->
<a routerLink = "/vendedor/novo" class="btn btn-primary  active" role="button" aria-pressed="true">Novo</a>

<br><br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">COD</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Lat</th>
      <th scope="col">Long</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of vendedor" >
      <th scope="row">{{item.vendedorId}}</th>
      <td>{{item.nome}}</td>
      <td>{{item.cpf}}</td>
      <td>{{item.lat}}</td>
      <td>{{item.longi}}</td>
      <td><button type="button" class="btn btn-success"  [routerLink]="['/vendedor/',item.vendedorId,'editar']" >Editar</button> &nbsp;
        <button type="button" class="btn btn-danger" (click)="openModal(item.vendedorId)">Excluir</button></td>
      </tr>
  </tbody>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>DESEJA REALMENTE EXCLUIR ESSE ITEM ?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button> &nbsp;
    <button type="button" class="btn btn-primary" (click)="decline()" >NÃ£o</button>
  </div>
</ng-template>
