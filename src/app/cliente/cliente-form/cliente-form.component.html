
<form [formGroup]="formulario" (ngSubmit)="salvar()" class="bg-light">
  <div class="row " >
    <div class="form-group col-1">
        <label for="formGroupExampleInputId">Cod </label>

        <input disabled type="text" class="form-control" id="formGroupExampleInputId" placeholder="" formControlName="clienteId" >
      </div>
    <div class="form-group col-12">
      <label for="formGroupExampleInput">Nome </label>
      <input  type="text" class="form-control" id="formGroupExampleInput1" placeholder="nome" formControlName="nome" >


    </div>
    <div class="form-group col-2">
      <label for="formGroupExampleInput2">CNPJ</label>
      <input  class="form-control" id="formGroupExampleInput2" placeholder="" formControlName="cnpj" >
    </div>
    <div class="form-group col-12">

      <label for="formGroupExampleInput2">Raz√£o Social</label>
      <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="" formControlName="razaoSocial" >

    </div>
  </div>
    <div class="row">
    <div class="form-group col-6">

      <label for="formGroupExampleInput2">Latitude</label>
      <input  type="text" class="form-control" id="formGroupExampleInput4" placeholder="" formControlName="lat" >
    </div>
    <div class="form-group col-6">
      <label for="formGroupExampleInput2">Longitude</label>
      <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="" formControlName="longi" >

    </div>
  </div>
  <button type="submit" class="btn btn-primary">GRAVAR</button>
</form>
